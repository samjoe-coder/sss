<!DOCTYPE html>
<html>
<head>
  <title>Resizable Area</title>
  <style>
    .resizable-area {
      width: 300px;
      height: 200px;
      background-color: lightblue;
      resize: both;
      overflow: auto;
    }
  </style>
</head>
<body>
  <div class="resizable-area">
    <!-- Content goes here -->
    <h2>Hi sam</h2>
  </div>
</body>
</html>
