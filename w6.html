<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Web Page</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
  <!-- Media Queries -->
  <style>
    @media (max-width: 767px) {
    }
    
    @media (min-width: 768px) and (max-width: 991px) {
      /* Styles for medium devices */
      /* Add any responsive styles here */
    }
    
    @media (min-width: 992px) {
      /* Styles for larger devices */
      /* Add any responsive styles here */
    }
  </style>
</head>
<body>
  
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Logo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </nav>
  
  <!-- Page Content -->
  <div class="container mt-4">
    
    <!-- Heading -->
    <h1>Welcome to My Website</h1>
    
    <!-- Buttons -->
    <div class="mt-4">
      <button type="button" class="btn btn-primary">Primary Button</button>
      <button type="button" class="btn btn-secondary">Secondary Button</button>
      <button type="button" class="btn btn-success">Success Button</button>
    </div>
    
    <!-- Lists -->
    <div class="mt-4">
      <ul class="list-group">
        <li class="list-group-item">List Item 1</li>
        <li class="list-group-item">List Item 2</li>
        <li class="list-group-item">List Item 3</li>
      </ul>
    </div>
    
    <!-- Responsive Table -->
    <div class="table-responsive mt-4">
      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>John Doe</td>
            <td>john@example.com</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Jane Smith</td>
            <td>jane@example.com</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Mike Johnson</td>
            <td>mike@example.com</td>
          </tr>
        </tbody>
      </table>
    </div>
    
    <!-- Responsive Images -->
    <div class="mt-4">
      <img src="image15a.jpg" class="img-fluid" alt="Responsive Image">
    </div>
    
    <!-- Responsive Video -->
    <div class="mt-4">
      <div class="embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/TX9qSaGXFyg" allowfullscreen></iframe>
      </div>
    </div>
    
  </div>
  
  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
</body>
</html>
